<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Assignment Yandex Crowd</title>
  <meta name="author" content="Олеся Ерастова">
</head>

<body class="page">
  <div class="root">
    <header class="header">
      <figure class="header__logo">
        <img class="header__logo-image" src="<%=require('./images/logo.svg')%>" alt="Логотип">
        <figcaption class="header__logo-title">Клуб<br>четырех коней</figcaption>
      </figure>
    </header>
    <main class="content">
      <picture>
        <source media="(max-width: 700px)" srcset="<%=require('./images/city-small.png')%>">
        <img class="content__image" width="1920" height="700" src="<%=require('./images/city.png')%>" alt="Шахматный город">
      </picture>
      <section class="content__block" aria-label="main section">
        <h1 class="content__title">
          <span class="content__title_align_left">Превратите
            <span class="content__title_special_letter-spacing">у</span>ездный&nbsp;город
          </span>
          <span class="content__title_align_center">в столицу</span>
          <span class="content__title_align_right">земного шара</span>
        </h1>
        <p class="content__subtitle">Оплатите взнос на телеграммы для организации Международного васюкинского турнира по шахматам</p>
        <div class="content__buttons-block">
          <a href="#" class="content__button-link content__button-link_theme_dark">Поддержать шахматную мысль</a>
          <a href="#" class="content__button-link content__button-link_theme_light">Подробнее о турнире</a>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
